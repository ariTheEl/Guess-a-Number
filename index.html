<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <script src="/script.js" defer></script>
    <title>Guess-A-Number</title>
</head>

<body>
    <header>
        <h1>Guess My Age</h1>
        <p class="between">Hint: The number lies between 18 and 35</p>
        <button class="btn again">Again!</button>
        <div class="number"> ? </div>
    </header>
    <main>
        <section class="left">
            <input type="number" class="guess" min="18" max="35">
            <button class="btn check">Check!</button>
        </section>
        <section class="right">
            <p class="message">Start Guessing.......</p>
            <p class="label-score"> Your Score: <span class="score">20</span></p>
            <p class="label-highscore">Your High Score: <span class="highscore">0</span> </p>
        </section>
    </main>
</body>

</html>
